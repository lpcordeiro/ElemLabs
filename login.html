<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Simulados Enem Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="images/logo_placeholder.png" alt="Logo Simulados Enem Pro" id="logo">
        <form action="#" method="post">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Email ou Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
    </div>
</body>
</html>
